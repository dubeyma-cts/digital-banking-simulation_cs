spring:
  datasource:
    url: jdbc:h2:mem:coredb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 8081

logging:
  level:
    org.springframework: INFO
    com.ibn: DEBUG

app:
  session-tracker:
    enabled: true
