<div class="forgot-password-container">
  <div class="forgot-password-card">
    <!-- Header -->
    <div class="recover-header">
      <h1>Reset Password</h1>
      <p class="subtitle">Recover your login password</p>
    </div>

    <!-- Success Message -->
    <div class="alert alert-success" *ngIf="showSuccess">
      <span class="alert-icon">âœ…</span>
      <p class="alert-message">{{ successMessage }}</p>
    </div>

    <!-- Error Message -->
    <div class="alert alert-error" *ngIf="showError">
      <span class="alert-icon">âš ï¸</span>
      <p class="alert-message">{{ errorMessage }}</p>
    </div>

    <!-- Step 1: Enter Customer ID -->
    <form *ngIf="step === 1" (ngSubmit)="submitCustomerId()" class="recovery-form">
      <div class="form-group">
        <label for="customerId" class="form-label">
          <span class="label-icon">ğŸ‘¤</span>
          Customer ID
        </label>
        <input
          type="text"
          id="customerId"
          [(ngModel)]="customerId"
          name="customerId"
          class="form-input"
          placeholder="Enter your Customer ID"
          [disabled]="isLoading"
          autocomplete="off"
          required
        />
      </div>

      <button type="submit" class="btn-recover" [disabled]="isLoading">
        <span *ngIf="!isLoading">Recover Account</span>
        <span *ngIf="isLoading">
          <span class="spinner"></span>
          Processing...
        </span>
      </button>
    </form>

    <!-- Step 2: Verification -->
    <div *ngIf="step === 2" class="verification-message">
      <p class="verification-icon">ğŸ“§</p>
      <p class="verification-text">
        A reset link has been sent to your registered email address.
      </p>
      <p class="verification-instruction">
        Please check your email and follow the instructions to reset your password.
      </p>
    </div>

    <!-- Back to Login Link -->
    <div class="back-link">
      <a href="javascript:void(0)" (click)="backToLogin()">â† Back to Login</a>
    </div>
  </div>
</div>
