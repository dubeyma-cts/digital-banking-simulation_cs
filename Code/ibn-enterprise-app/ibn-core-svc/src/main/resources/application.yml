spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
    username: ${SPRING_DATASOURCE_USERNAME:sa}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.h2.Driver}
  h2:
    console:
      enabled: ${H2_CONSOLE_ENABLED:false}
      path: /h2-console
      settings:
        web-allow-others: false
  jpa:
    database-platform: ${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:none}
    show-sql: ${SPRING_JPA_SHOW_SQL:false}
    properties:
      hibernate:
        default_schema: INB
        hbm2ddl.create_namespaces: true
        format_sql: ${SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL:false}
  aop:
    proxy-target-class: true

server:
  port: ${SERVER_PORT:${PORT:8080}}

logging:
  level:
    org.springframework: ${LOG_LEVEL_SPRING:INFO}
    com.ibn: ${LOG_LEVEL_APP:INFO}

app:
  session-tracker:
    enabled: true
  storage:
    azure:
      connection-string: ${APP_STORAGE_AZURE_CONNECTION_STRING:}
      container-name: ${APP_STORAGE_AZURE_CONTAINER_NAME:cheque-attachments}

# Additional configurations can be added here as needed.